<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Support Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="template.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>PiXELL River Financial</h1>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="donation.html">Donations</a>
        <a href="volunteer.html">Volunteer Hours</a>
        <a href="events.html">Event Signup</a>
    </nav>

    <main class="main-container">

        <h2 class="page-title">Donation Tracker</h2>
  
        <section class="card">
            <form id="donationForm">

                <label for="charity">Charity Name</label>
                <input type="text" id="charity" name="charity" >

                <label for="amount">Donation Amount</label>
                <input type="number" id="amount" name="amount" >

                <label for="date">Date of Donation</label>
                <input type="date" id="date" name="date" >

                <label for="message">Donor Comment/Message </label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Add Donation</button>

                
                <p id="errorMessage" class="error"></p>

            </form>
        </section>
        <section class="card">

    <h3>Donation Records</h3>

    <table id="donationTable">
        <thead>
            <tr>
                <th>Charity</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Comment</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</section>

<section class="card">
    <h3>Total Donations</h3>
    <p>Total Donated: $<span id="totalDonations">0</span></p>
</section>

    
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p> 2025 PiXELL River Financial â€” Community Support Tracker</p>
    </footer>

    <script src="donation.js"></script>

</body>
</html>
