<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Signup | Community Support Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="template.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>PiXELL River Financial</h1>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="donations.html">Donations</a>
        <a href="volunteer.html">Volunteer Hours</a>
        <a class="active" href="event-signup.html">Event Signup</a>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main class="main-container">

        <!-- EVENT SIGNUP FORM -->
        <section class="card">
            <h2>Event Signup</h2>
            <p>Register PiXELL River Financial for upcoming community events.</p>

            <form id="eventSignupForm" class="form-container">

                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" placeholder="Enter event name" />
                    <div id="eventNameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="repName">Company Representative's Name</label>
                    <input type="text" id="repName" name="repName" placeholder="Enter representative name" />
                    <div id="repNameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="repEmail">Representative's Email</label>
                    <input type="email" id="repEmail" name="repEmail" placeholder="Enter representative email" />
                    <div id="repEmailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="eventRole">Role</label>
                    <select id="eventRole" name="eventRole">
                        <option value="">Select a role</option>
                        <option value="Sponsor">Sponsor</option>
                        <option value="Participant">Participant</option>
                        <option value="Organizer">Organizer</option>
                    </select>
                    <div id="eventRoleError" class="error-message"></div>
                </div>

                <!-- Error Message Placeholder -->
                <div id="formErrors" class="error-message"></div>

                <button type="submit" class="button">Submit Signup</button>
            </form>
        </section>

        <!-- STAGE TWO: EVENT SIGNUP TABLE -->
        <section class="card">
            <h2>All Event Signups</h2>
            <table id="signupTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Representative</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="signupTableBody">
                </tbody>
            </table>
        </section>

        <!-- STAGE TWO: SUMMARY SECTION -->
        <section class="card">
            <h2>Upcoming Events Summary</h2>
            <div id="summaryContainer"></div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>2025 PiXELL River Financial â€” Community Support Tracker</p>
    </footer>

    <script src="eventSignup.js"></script>
</body>
</html>
